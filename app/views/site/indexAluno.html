{% extends "site/master.html" %}
{% block content %}

<div class="bg-indexAluno">
    {% include "site/partials/headerWhite.html" %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">

                <section class="card cardCentralizar mb-3">
                    <div class="card-body">
                      <h4 class="card-title">Qual o seu nome?</h5>
                        
                        <select class="form-control" id="alunoSelect">
                            {% for aluno in alunos %}
                                <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
                            {% endfor %}
                        </select>
                        <a href="#" id="jogarLink" class="btn btn-primary" onclick="navigateToJogo()">Jogar</a>
                        
                        <script>
                            function navigateToJogo() {
                                var select = document.getElementById("alunoSelect");
                                var selectedId = select.options[select.selectedIndex].value;
                                var link = document.getElementById("jogarLink");
                                link.href = "/jogos/" + selectedId;
                                window.location.href = link.href;
                            }
                        </script>
                    </div>
                </section>
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
