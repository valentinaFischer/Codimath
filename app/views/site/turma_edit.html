{% extends "site/master.html" %}
{% block content %}
{% include "site/partials/header.html" %}

    <div class="container">
        <h2>Editar Turma</h2>
        <form action="/turma/update/{{turma.id}}" method="POST">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="hidden" name="_METHOD" value="PUT">
              <input type="text" class="form-control" name="nome" value="{{turma.nome}}">
              {{ messages['nome']['message']|message(messages['nome']['alert'])|raw }}
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
          </form>
          <br>
          {{ messages['message']['message']|message(messages['message']['alert'])|raw }}
    </div>
    
{% endblock %}
